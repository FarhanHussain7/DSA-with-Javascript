<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traversing in Array</title>
    <script>
        let arr = [10, 20, 30, 40, 50];

        // Using for loop
        console.log("Using for loop:");
        for (let i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }

        // Using for...of loop
        console.log("Using for...of loop:");
        for (let value of arr) {
            console.log(value);
        }

        // Using forEach method
        console.log("Using forEach method:");
        arr.forEach(function(value) {
            console.log(value);
        });

        function getElementAtIndex(){
            let el = document.getElementById("element").value;
            if (el >= 0 && el < arr.length) {
                alert(`Element at index ${el}: ${arr[el]}`);
            } else {
                alert("Index out of bounds");
            }
        }
    </script>
</head>
<body>
     <div>Array Traversing </div>
     <input type="text" id="element" placeholder="Enter the index number ">
     <button onclick="getElementAtIndex()">Get Element</button>
</body>
</html>
