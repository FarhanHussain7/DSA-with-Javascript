<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Element </title>
    <script>
        let array = [10, 20 , 30, 40, 50, 60, 70, 80];

    function SearchElement(){
        let element = document.getElementById('element').value; 
        if(parseInt(element) > 0){
            for(let i = 0 ; i < array.length; i++){
                if(array[i] == element){
                    alert(`Your element found at index : ${i}`);
                }
            }
        }else{
            console.log("-----------")
            alert(`Enter a valid element`);
        }
    }
    </script>
</head>
<body>
    <h1>Search element </h1>
    <div>
        <input type="text" id="element" placeholder="Enter element ">
        <button onclick="SearchElement()">Find</button>
    </div>
</body>
</html>
